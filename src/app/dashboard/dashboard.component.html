<h2 class="page-header">Dashboard</h2>

<table class="table">
  <thead>
    <tr>
      <th>Task</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.title }}</td>
      <td><a [routerLink]="['/tasks', task.id]" class="btn btn-info">Details</a></td>
    </tr>
  </tbody>
</table>
