<h2>Task Details: {{ task?.title }}</h2>
<div class="form-horizontal" *ngIf="task">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="task.title" class="form-control" id="title" placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button class="btn btn-default" (click)="goBack()">Come back</button>
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</div>
